<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="h-screen flex justify-center bg-gray-900">
        <div x-data="{show: false}" @click.away="show = false"> <button @click="show = ! show"
                class="mt-4 border-0 block bg-blue-600 bg-blue-600 text-gray-200 rounded-lg px-6 text-sm py-3 overflow-hidden focus:outline-none focus:border-white">
                <div class="flex justify-between"> <span>Home</span> <svg class="fill-current text-gray-200"
                        xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M7 10l5 5 5-5z" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg> </div>
            </button>
            <div x-show="show" class="mt-2 py-2 bg-white rounded-lg shadow-xl"> <a href="#"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Settings</a> <a href="signin.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">back</a> <a
                    href="signin.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Signout</a> </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 8%; margin-bottom: 8%;">
            <h1>
                The ROOMS:
            </h1>
        </div>
        <div class="row">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                    onclick="goToPage003()">
                <label class="btn btn-outline-primary" for="btnradio1">HTML ROOM</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                    onclick="goToPage03()">
                <label class="btn btn-outline-primary" for="btnradio2" id="goToCSS">CSS ROOM</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                    onclick="goToPage3()">
                <label class="btn btn-outline-primary" for="btnradio3">JS ROOM</label>
            </div>
        </div>
        <div class="row">
            <img src="../img/3alampro-logo-dark.jpg" alt="">
        </div>
    </div>
