<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/css01.css">

<body>

    <div class="h-screen flex justify-center bg-gray-900">
        <div x-data="{show: false}" @click.away="show = false"> <button @click="show = ! show"
                class="mt-4 border-0 block bg-blue-600 bg-blue-600 text-gray-200 rounded-lg px-6 text-sm py-3 overflow-hidden focus:outline-none focus:border-white">
                <div class="flex justify-between"> <span>Home</span> <svg class="fill-current text-gray-200"
                        xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M7 10l5 5 5-5z" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg> </div>
            </button>
            <div x-show="show" class="mt-2 py-2 bg-white rounded-lg shadow-xl">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Settings</a>
                <a href="signup.html" class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Sign
                    up</a> <a href="#"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Signout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Signin</h3>

            <h4 id="noUserMessage" class="red hidden"> Please sign up first </h4>

            <h4 id="validationMessage" class="red hidden"> Wrong email or password </h4>
            <div class="d-flex justify-content-center">
            </div>
            <div class="form"> <label>Email Address</label>
                <input type="text" id='userName' class="form-control" placeholder="Email address"> </div>
            <div class="form"> <label class="d-flex justify-content-between align-items-center"><span>Password</span><a
                        href="#" class="text-decoration-none">Forgot Password?</a></label>
                <input type="text" id="password" class="form-control" placeholder="Password"> </div>
            <div id="login" class="login-button"> <button class="btn btn-success w-100">Sign In</button>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/signin.js"></script>

</body>

</html>
