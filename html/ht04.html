<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <link rel="stylesheet" href="../css/css04.css">
</head>

<body>
    <div class="card">
        <div id="app">
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Name:</label> <input
                    class="form-control" type="text" ref="first_name" :disabled="!isEditing" :class="{view: !isEditing}"
                    :value="user.firstName"> </div>
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Username:</label> <input
                    class="form-control" type="text" ref="username" :value="user.username" :disabled="!isEditing"
                    :class="{view: !isEditing}"> </div>
            <div class="d-flex flex-row mt-2 mb-2 align-items-center gap-2"> <label>Email:</label> <input
                    class="form-control" type="text" ref="email" :value="user.email" :disabled="!isEditing"
                    :class="{view: !isEditing}"> </div>
            <div class="d-flex flex-row mt-2 align-items-center gap-2"> <label>Password:</label> <input
                    class="form-control" type="password" ref="password" :value="user.password" :disabled="!isEditing"
                    :class="{view: !isEditing}"> </div>
            <div class="mt-3 mb-3"> <button id="signup" class="btn btn-sm btn-success" @click="isEditing = !isEditing"
                    v-if="!isEditing"> sign up </button>
            </div>
        </div>
    </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/js04.js"></script>
</body>

</html>
